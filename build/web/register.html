<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ======== Page title ============ -->
        <title>Prime Book Shop</title>
        <!--<< Favcion >>-->
        <link rel="shortcut icon" href="assets/img/favicon.png">
        <!--<< Bootstrap min.css >>-->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!--<< All Min Css >>-->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <!--<< Animate.css >>-->
        <link rel="stylesheet" href="assets/css/animate.css">
        <!--<< Magnific Popup.css >>-->
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <!--<< MeanMenu.css >>-->
        <link rel="stylesheet" href="assets/css/meanmenu.css">
        <!--<< Swiper Bundle.css >>-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <!--<< Nice Select.css >>-->
        <link rel="stylesheet" href="assets/css/nice-select.css">
        <!--<< Icomoon.css >>-->
        <link rel="stylesheet" href="assets/css/icomoon.css">
        <!--<< Main.css >>-->
        <link rel="stylesheet" href="assets/css/main.css">

    </head>
    <body>

        <!-- Registration Modal -->
        <div  id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" class="m-1" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">

                        <div class="identityBox">
                            <div class="form-wrapper">
                                <h1 id="registrationModalLabel">Create account!</h1>
                                <input class="inputField" type="text" id="fname"  placeholder="First Name" style="color: gray;" >
                                <input class="inputField" type="text" id="lname"  placeholder="Last Name" style="color: gray;">
                                <input class="inputField" type="email" id="email" placeholder="Email Address" style="color: gray;">
                                <input class="inputField" type="password" id="password" placeholder="Enter Password" style="color: gray;">
                                <input class="inputField" type="password" id="confiremPassword" placeholder="Enter Confirm Password" style="color: gray;">


                                <div class="loginBtn input-check remember-me">
                                    <button  type="button" class=" theme-btn rounded-0 register-btn" onclick="register()">Create Account</button>
                                    <button type="button" onclick="window.location = 'login.html'" style="background-color: white ; border: 2px solid black; color: black" class="rounded-0 login-btn theme-btn rounded-0" >Log in</button>
                                </div>
                                <div class="orting-badge">
                                    Or
                                </div>
                                <div>
                                    <a class="another-option" href="https://www.google.com/">
                                        <img src="assets/img/google.png" alt="google"> Continue With Google
                                    </a>
                                </div>
                                <div>
                                    <a class="another-option another-option-two" href="https://www.facebook.com/">
                                        <img src="assets/img/facebook.png" alt="google"> Continue With Facebook
                                    </a>
                                </div>

                            </div>

                            <div class="banner">
                                <div class="signUpBg">
                                    <img src="assets/img/registrationbg.jpg" alt="signUpBg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!--<< All JS Plugins >>-->
        <script src="assets/js/jquery-3.7.1.min.js"></script>
        <!--<< Viewport Js >>-->
        <script src="assets/js/viewport.jquery.js"></script>
        <!--<< Bootstrap Js >>-->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!--<< Nice Select Js >>-->
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <!--<< Waypoints Js >>-->
        <script src="assets/js/jquery.waypoints.js"></script>
        <!--<< Counterup Js >>-->
        <script src="assets/js/jquery.counterup.min.js"></script>
        <!--<< Swiper Slider Js >>-->
        <script src="assets/js/swiper-bundle.min.js"></script>
        <!--<< MeanMenu Js >>-->
        <script src="assets/js/jquery.meanmenu.min.js"></script>
        <!--<< Magnific Popup Js >>-->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <!--<< Wow Animation Js >>-->
        <script src="assets/js/wow.min.js"></script>
        <!-- Gsap -->
        <script src="assets/js/gsap.min.js"></script>
        <!--<< Main.js >>-->
        <script src="assets/js/main.js"></script>

        <script src="assets/js/register/register.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    </body>
</html>
